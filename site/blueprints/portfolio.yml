title: Портфолио

pages: false

fields:
  title:
    label: Название
    type:  title
    width: 1/2

  date:
    icon: calendar
    label: Дата
    type: date
    format: LL
    placeholder: Выбери дату
    default: today
    required: true
    width: 1/2

  thumb:
    label: Маленькая картинка
    type: image
    width: 1/2

  pic:
    label: Большая картинка
    type: image
    width: 1/2

  cat:
    label: Категории
    type: checkboxes
    options:
      infographics: Инфографика
      illustrations: Иллюстрации
      ui: UI
      restore: Реставрации
      scrapbooking: Скрапбукинг
      drawings: Живопись
      smm: SMM
      ads: Реклама
      printed: Печатная продукция

  lead:
    label: Короткий текст
    type: textarea

  text:
    label: Длинный текст
    type: textarea

  techs:
    label: Техники
    type: checkboxes
    options:
      vector: Вектор
      raster: Растр
      photoshop: Adobe Photoshop
      affinity: Affinity Designer
      corel: Corel Draw
      sai: Paint Tool Sai
      powerpoint: Microsoft PowerPoint
      keynote: Apple Keynote
